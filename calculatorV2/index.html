<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

        <div id="calculator">

            <div id="screen"></div>
    
            <div id="guziki">
    
                <div class="guzik" id="on">ON/CE</div>
                <div class="guzik" id="off">OFF</div>
                <div class="guzik" id="sqr" onclick="writeOperators('√')">√</div>
                <div class="guzik" id="proc" onclick="writeOperators('%')">%</div>
    
                <div class="guzik" id="/" onclick="writeOperators('/')">/</div>
                <div class="guzik" id="7" onclick="writeNumbers(7)">7</div>
                <div class="guzik" id="8" onclick="writeNumbers(8)">8</div>
                <div class="guzik" id="9" onclick="writeNumbers(9)">9</div>
    
                <div class="guzik" id="*" onclick="writeOperators('*')">x</div>
                <div class="guzik" id="4" onclick="writeNumbers(4)">4</div>
                <div class="guzik" id="5" onclick="writeNumbers(5)">5</div>
                <div class="guzik" id="6" onclick="writeNumbers(6)">6</div>
    
                <div class="guzik" id="-" onclick="writeOperators('-')">-</div>
                <div class="guzik" id="1" onclick="writeNumbers(1)">1</div>
                <div class="guzik" id="2" onclick="writeNumbers(2)">2</div>
                <div class="guzik" id="3" onclick="writeNumbers(3)">3</div>
    
                <div class="guzik" id="+" onclick="writeOperators('+')">+</div>
                <div class="guzik" id="0" onclick="writeNumbers(0)">0</div>
                <div class="guzik" id="." onclick="writeDot()">.</div>
                <div class="guzik" id="eq">=</div>
    
            </div>    

    </div>
    

<script src="script.js">

</script>    
</body>
</html>
